<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>VUE To Do List</title>
        <link rel="stylesheet" href="css/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    </head>
    <body>
        
        
        <div id="app">
            <div class="container mt-5">
                <input v-model="newTodo" type="text">
                <button @click="addTodo">Aggiungi alla Lista</button>
                <ul class="list-group">
                    <li @click="checkDone(indice)" class="list-group-item d-flex justify-content-between" :class="(todos[indice].done==true)? myClass : '' " v-for="(todo, indice) in todos">{{todos[indice].testo}}<span @click="eliminaTodo(indice)">X</span></li>
                </ul>
                
                
            </div>
        </div>







        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
